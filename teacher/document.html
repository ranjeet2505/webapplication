{% extends "/var/www/html/teacher/base.html" %}
	{% block title %}{{ title }} | NeoScript {%endblock%}
	{% block head %}
		{{ super() }}
		<meta http-equiv="Cache-Control" Content="no-cache, no-store, must-revalidate ,max-age=0,s-maxage=0, proxy revalidate">
		<meta http-equiv ="Pragma" Content="no-cache">
		<meta http-equiv ="Expires" Content="0">	
	{% endblock %}
	{% block content %}
		<!-- wrapper -->
		<div id="wrapper">
			<!--navbar-->
			<p id="header"></p>
			<!--navbar end-->
			<!--page wrapper-->
			<div id="page-wrapper">
				<div class="row">
                	<div class="col-lg-12">
                	    <h1 class="page-header">Documents</h1>
                	</div>
                	<!-- /.col-lg-12 -->
            	</div>
			{{content}}
			<a href="javascript:void(0);" NAME="Document Editor" title="Edit content of documents in new window" onClick=window.open("../content_editor.py?edit=links&cid={{cid}}","Ratting","width=850,height=870,0,status=0,");><button type="button" class="btn btn-primary">Edit Document Content</button></a> 
			</div>
			<!--end page-wrapper -->
			<footer>
			{{ footer }}
			</footer>
		</div>
		<!-- end wrapper -->
		{{ super() }}
{% endblock %}
