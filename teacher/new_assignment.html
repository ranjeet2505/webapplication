{% extends "/var/www/html/teacher/base.html" %}
	{% block title %}{{ title }} | NeoScript {%endblock%}
	{% block head %}
		{{ super() }}
		<meta http-equiv="Cache-Control" Content="no-cache, no-store, must-revalidate ,max-age=0,s-maxage=0, proxy revalidate">
		<meta http-equiv ="Pragma" Content="no-cache">
		<meta http-equiv ="Expires" Content="0">	
	{% endblock %}
	{% block content %}
		<section class="content-header">
          <h1>
            Assigment
            <small>Programming in C</small>
          </h1>
        </section>
        <!-- Main content -->
        <section class="content">
			<div class="row">
				<div class="col-md-6">
					<div class="box box-success">
						<div class="box-header">
							<h3 class="box-title">New Assignment</h3>
						</div>
						<div class="box-body">
							<!-- form-->
							<form id="newForm">
								<div class="form-group ">
									<label>Assignment Title</label>
									<input type="text" class="form-control" name="title" id="title" placeholder="Assignment Title" value="{{ptitle}}" {{d}}/>
								</div>
								<!--<div class="form-group ">
									<label for="start-date-time">Start Date-Time</label>
									<input type="text" class="form-control" name="start-date-time" id="start-date-time" placeholder="yyyy-mm-dd hh:mm:ss" value="{{sdate}}" {{d}}/>
								</div>
								<div class="form-group">
									<label for="end-date-time">End Date-Time</label>
									<input type="text" class="form-control" name="end-date-time" id="end-date-time" placeholder="yyyy-mm-dd hh:mm:ss" value="{{edate}}" {{d}}/>
								</div>-->
								<div class="form-group">
									<label>Date and time range:</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-clock-o"></i>
											</div>
											<input id="reservationtime" class="form-control pull-right" type="text">
										</div>
									</div>
								<div class="form-group ">
									<label for="type">Type</label>
									<select class="form-control" name="type" id="type" autocomplete="off" {{d}}>
										<option value="select">Select</option>
										<option value="code" {{cselect}}>Code</option>
										<option value="MCQ" {{mselect}}>MCQ</option>
									</select>
								</div>
								<div class="form-group">
								    <label class="">
										<div class="iradio_flat-green checked" style="position: relative;" aria-checked="true" aria-disabled="false"><input type="radio" checked="" class="flat-red" name="r3" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div>
										Code
									</label>
									<label class="">
										<div class="iradio_flat-green" style="position: relative;" aria-checked="false" aria-disabled="false"><input type="radio" class="flat-red" name="r3" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div>
										MCQ
									</label>
								</div>
								<button type="submit" class="btn btn-success pull-right" {{d}}>{{submit_text}}</button>
				
				
							</form>
							<!-- form -->
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- /.content -->
		<script type="text/javascript" src="../../plugins/daterangepicker/daterangepicker.js"></script>
		<script type="text/javascript" src="../../plugins/iCheck/icheck.min.js"></script>
    {{ super() }}
{% endblock %}
