{% extends "/var/www/html/teacher/base.html" %}
	{% block title %}{{ title }} | NeoScript {%endblock%}
	{% block head %}
		{{ super() }}
		<meta http-equiv="Cache-Control" Content="no-cache, no-store, must-revalidate ,max-age=0,s-maxage=0, proxy revalidate">
		<meta http-equiv ="Pragma" Content="no-cache">
		<meta http-equiv ="Expires" Content="0">	
	{% endblock %}
	{% block content %}
		<!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Notice Board
            <small>Programming in C</small>
          </h1>
        </section>
        <!-- Main content -->
        <section class="content">
			{{content}}
			<a href="javascript:void(0);" NAME="Notification Editor" title="Edit content of notification in new window" onClick=window.open("../content_editor.py?edit=notification&cid={{cid}}","Ratting","width=850,height=570,0,status=0,");><button type="button" class="btn btn-primary">Edit Notification Content</button></a> 
		</section>
	{{ super() }}
{% endblock %}
