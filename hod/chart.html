<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NeoScript | {{ title }}</title>

    <!-- Bootstrap Core CSS -->

    <!-- MetisMenu CSS -->

    <!-- Timeline CSS -->
    <link href="http://www.neoscript.in/teacher/dist/css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="http://www.neoscript.in/teacher/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="http://www.neoscript.in/teacher/bower_components/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://www.neoscript.in/teacher/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
     <!-- jQuery -->
    <script src="http://www.neoscript.in/teacher/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../flot/jquery.flot.min.js"></script>   
    <script type="text/javascript" src="../flot/jquery.flot.symbol.js"></script>
    <script type="text/javascript" src="../flot/jquery.flot.axislabels.js"></script>
    <script type="text/javascript">
        //******* 2012 Average Temperature - BAR CHART
        var dat=[]
        var ticks=[]
        {% for row in data %}
        	dat[dat.length]=[dat.length,{{row[0]}}]
        	ticks[ticks.length]=[ticks.length,"{{row[2]}}"]	
        {% endfor %}	
        //var data = [[0, 11],[1, 15],[2, 25],[3, 24],[4, 13],[5, 18]];
        var dataset = [{ label: "Assignment Marks Obtained Graph", data: dat, color: "#5482FF" }];
        //var ticks = [[0, "London"], [1, "New York"], [2, "New Delhi"], [3, "Taipei"],[4, "Beijing"], [5, "Sydney"]];
 
         var options={
         		series:{
         			bars:{
         				show: true,
         				barWidth:0.8
         				}
         		        },
         		xaxis:{
         			ticks:ticks
         			
         			}
         	};
        $(document).ready(function () {
            $.plot($("#flot-placeholder"),dataset,options	
             );
            //$("#flot-placeholder").UseTooltip();
        });
 
         </script>

    <script>
    	$.ajax({
							type: "POST",
							url: "header.py?cid={{cid}}",
							success: function(response)
							{
								$("#header").html(response);
								
							},
							error: function(response){
								//alert(response);
						}
						});
    </script>

</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <p id="header"></p>
        <div id="page-wrapper">
        	<br>
            		<div style="width:800px;height:550px;text-align:center;margin:10px">       
        <div id="flot-placeholder" style="width:100%;height:100%;"></div>       
    </div>
                    </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap Core JavaScript -->

    <!-- Morris Charts JavaScript -->

    <script src="http://www.neoscript.in/teacher/bower_components/morrisjs/morris.min.js"></script>
    <script src="http://www.neoscript.in/teacher/js/morris-data.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="http://www.neoscript.in/teacher/dist/js/sb-admin-2.js"></script>

</body>

</html>
